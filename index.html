<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weatherapp</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script defer src="index.js"></script>
</head>
<body>
    </div>
    <div class="container">
        <div class="searchbar">
        <input class="search-input" type="text" placeholder="Enter City Name">
        <button class="search-button">
            <img src="assets/search.png" alt="search">
        </button>
    </div>
    <div class="location-date">
        <div class="location">
            <img src="assets/location.png" alt="location">
            <p class="location-text">Mumbai</p>
        </div>
        <div class="date">
            <p class="date-text">TUE, 10 JUN</p>
        </div>
    </div>
    <div class="weather-info">
        <div class="weather-icon">
            <img src="assets/weather/clouds.svg" alt="weather-icon">
        </div>
        <div class="weather-temp">
            <p class="main-temp">24Â°C</p>
            <p class="main-weather-desc">Sunny</p>
        </div>
    </div>
    <div class="weather-details-container">
    <div class="weather-details">
        <div class="weather-air">
        <span class="material-symbols-outlined">
            air
        </span>
        <div class="weather-detail">
            <h5 class="regular-txt">Wind Speed</h5>
            <h3 class="air-value-txt">10 m/s</h3>
        </div>
      </div>
    </div>
    <div class="weather-details">
      <div class="weather-hum">
        <span class="material-symbols-outlined">
            humidity_low
            </span>
        <div class="weather-detail">
            <h5 class="regular-txt">Humidity</h5>
            <h3 class="humidity-value-txt">10%</h3>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
</body>
</html>
